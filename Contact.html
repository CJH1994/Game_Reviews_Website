<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
        <title>Contact</title>
        <link rel="stylesheet" href="style.css" />
    
	<script>
	window.onload = function() {
		console.log('onLoad');
		var form = document.forms.register;
		form.onsubmit = function() {
			console.log('onSubmit');
			if (form.name.value.length == 0) {
				console.log('empty field');
				document.getElementById('nameError').innerHTML = 'Name field empty'
				return false;
			} else {
				document.getElementById('nameError').innerHTML = ''
			} // if
			return true;
		} // onSubmit
		
		form.name.onblur = function() {
			console.log('onBlur');
			if (form.name.value.length == 0) {
				console.log('empty field');
				document.getElementById('nameError').innerHTML = 'Name field empty';
				return false;
			} else {
				document.getElementById('nameError').innerHTML = '';
			} // if
		} // onBlur
		
		form.phone.onkeyup = function() {
			console.log('onKeyUp');
			form.phone.value = form.phone.value.replace(' ', '');
			if (form.phone.value.length == 0 || isNaN(form.phone.value)) {
				console.log('failed validation');
				document.getElementById('phoneError').innerHTML = 'Invalid phone number';
			} else {
				document.getElementById('phoneError').innerHTML = '';
			}
		} // onKeyUp
		
	} // onLoad
	</script>
</head>
